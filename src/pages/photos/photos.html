<ion-header class="green-header">

  <ion-navbar>
    <ion-title>Nueva asesor√≠a</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="photo-binder" *ngIf="showingPL">
    <div class="photo-thumb" [style.background-image]="'url(' + photoLocal + ')'">

    </div>
    <div class="photo-actions">

      <h1>Local / Oficina</h1>
      <ion-buttons start>
      <button ion-button clear *ngIf="photoLocal" (click)="deleteSnap()">
        <ion-icon name="close"></ion-icon> Eliminar
      </button>
      <button ion-button clear (click)="shotPhoto()" *ngIf="!photoLocal">
        <ion-icon name="camera"></ion-icon> Tomar Foto
      </button>
      <button ion-button clear (click)="toggleViews()">
        <ion-icon name="arrow-forward"></ion-icon> Foto Empresario
      </button>
    </ion-buttons>
    </div>
  </div>


  <div class="photo-binder"  *ngIf="showingPM">
    <div class="photo-thumb" [style.background-image]="'url(' + photoMicroempresario + ')'">

    </div>

    <div class="photo-actions">
      <h1>Microempresario</h1>
      <ion-buttons start>
      <button ion-button clear *ngIf="photoMicroempresario" (click)="deleteSnapA()">
        <ion-icon name="close"></ion-icon> Eliminar
      </button>
      <button ion-button clear (click)="shotPhotoA()" *ngIf="!photoMicroempresario">
        <ion-icon name="camera"></ion-icon> Tomar Foto
      </button>
      <button ion-button clear (click)="toggleViews()">
        <ion-icon name="arrow-back"></ion-icon> Foto local
      </button>
    </ion-buttons>
    </div>
  </div>

  <ion-fab bottom right>
     <button ion-fab *ngIf="photoLocal && photoMicroempresario && !iscreating" (click)="FinishEncuesta()"><ion-icon name="checkmark"></ion-icon></button>
   </ion-fab>

</ion-content>
