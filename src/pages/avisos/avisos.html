  Ionic pages and navigation.

<ion-header class="green-header">

  <ion-navbar>
    <ion-title>Avisos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let aviso of avisos">

  <ion-card-header>
    {{ aviso.title }}
  </ion-card-header>

  <ion-card-content>
    <span>{{ aviso.date }}</span>
      {{ aviso.msg }}
  </ion-card-content>

</ion-card>
</ion-content>
