
<ion-header class="green-header">

  <ion-navbar hideBackButton class="asesoria-header">
    <ion-title>    <ion-icon name="close" (click)="preCancelVisita()"></ion-icon>
Asesoría #{{id}}</ion-title>
  </ion-navbar>




</ion-header>

<ion-content class="has-header">



<ion-nav #mycontent [root]="rootPage"></ion-nav>

  <ion-tabs  #myTabs tabsPlacement="top" >
    <!--<ion-tab [root]="tab1Root" [rootParams]="navParams" tabTitle="Perfil"></ion-tab>-->
    <ion-tab [root]="tab2Root" [rootParams]="navParams" tabTitle="Análisis" *ngIf="is_analisis"></ion-tab>
  </ion-tabs>



</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-title class="timer" (click)="pauseTime()"><ion-icon name="pause" *ngIf="!inpause"></ion-icon><ion-icon name="time" *ngIf="inpause"></ion-icon> {{time}}</ion-title>
  </ion-toolbar>
</ion-footer>
