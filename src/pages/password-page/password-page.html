<ion-header class="black-header">

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <p class="instruction">
    {{instructions}}
  </p>

    <form class="form-container"  (ngSubmit)="setpassword()" novalidate>
       <ion-item>
         <ion-input value="{{email}}" [disabled]="emaildisabled ? '' : null" type="email" name="emailv" [(ngModel)]="email" placeholder="Usuario"></ion-input>
       </ion-item>
       <ion-item>
         <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Contraseña"></ion-input>
       </ion-item>
       <ion-item>
         <ion-input type="password" name="rpassword" [(ngModel)]="rpassword" placeholder="Repetir contraseña"></ion-input>
       </ion-item>
       <button [attr.disabled]="isLoading ? '' : null" ion-button type="submit" class="submit" color="light"><ion-spinner name="dots" color="primary" *ngIf="isLoading"></ion-spinner> Guardar</button>
     </form>

</ion-content>

<ion-footer>
  <div class="footer-inadem">
    <div class="circles">

    </div>
    <div class="bar">

    </div>
  </div>
</ion-footer>
