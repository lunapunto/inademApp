<ion-header class="black-header">

  <ion-navbar>
    <ion-title>Editar información</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="form-container"  (ngSubmit)="editMicroInfo()" novalidate>
     <ion-item>
       <ion-input type="email" name="email" [(ngModel)]="email" placeholder="Correo electrónico"></ion-input>
     </ion-item>
     <ion-item>
       <ion-input type="tel" name="tel" [(ngModel)]="tel" placeholder="Teléfono"></ion-input>
     </ion-item>
     <button [attr.disabled]="isLoading ? '' : null" ion-button type="submit" class="submit" color="light">Guardar</button>
   </form>
</ion-content>
